<!DOCTYPE html>
<html lang = "en">
<head>
	<title>COP 4331 LAMP Stack Project</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name= "viewport" content= "width-device-width, initial-scale-1.0">
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body id="contactsBody">

    <video autoplay loop muted class= "background-video">
        <source src= "images/OCEAN LOOP.mp4" type="video/mp4">
    </video>

	<!--contacts container-->
	<div id="contactsContainer">
		
		<!--left side-->
		<div id="leftSideDiv" class="contactsList">

			<input type="search" id="searchBar" placeholder="  Search...">

			

		</div>



		<!--right side-->
		<div id="rightSideDiv">



			<!-- This is where the slected contact info will be displayed-->
			<div class= "rightSideDiv">
				<p id="contactInitials" class="profileIcon">GS</p>
				<p id="contactFullName" class="fullName">Giullya Santos</p>


			</div>


			<button type="button" id="deleteButton" class="contactPageButtons"><i class="fa fa-trash"></i></button>
			<button type="button" id="editButton" class="contactPageButtons">Edit</button>
			<button type="button" id="newButton" onclick="openNewContactBox()" class="contactPageButtons"><i class="fa fa-plus"></i></button>
			<span id="contactAddResult"></span>





		</div>

		<!--Create new user pop up-->
		<div id="newContact">
			<button type="button" id="exitNewContact" onclick="closeNewContactBox(); clearNewContactFields()">X</button>
			<h1 id="newContactHeader">Enter New Contact Information</h1>
			<input type="text" id="firstName" placeholder="First Name"><br/>
			<input type="text" id="lastName" placeholder="Lase Name"><br/>
			<input type="text" id="newEmail" placeholder="Email"><br/>
			<input type="text" id="newNumber" placeholder="Phone Number"><br/>
			<button type="submit" id="submitNewContact" onclick="addContacts()">submit</button>
		</div>







	</div>
</body>
</html>
