<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Contacts Page</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name= "viewport" content= "width-device-width, initial-scale-1.0">
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/code.js"></script>
        <link href="css/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="contactsBody">

    <video autoplay loop muted class= "background-video">
        <source src= "images/OCEAN LOOP.mp4" type="video/mp4">
    </video>

        <!--contacts container-->
        <div id="contactsContainer">

                <!--left side-->
                <div id="leftSideDiv" class="contactsList">

                                <input type="search" id="searchBar" placeholder="  Search...">

                                <div class = "contactLeftList">
                                        <table>
                                                <tbody id="contactTable">
                                                        <!-- dynamic list goes here plz no delete -->
                                                </tbody>
                                        </table>
			        </div>
                        
                </div>

                <!--right side-->
                <div id="rightSideDiv">

                        <!-- This is where the slected contact info will be displayed-->
                        <div class= "rightSideDiv">

                                <p id="contactInitials" class="profileIcon">GS</p>
                                <p id="contactFullName" class="fullName">Giullya Santos</p>

                                <div class = "contactBox">
                                        <div class = "contactInformation">
                                                <p id="phoneNumberLabel" class="contactLabel">phone number</p>
                                                <p id="contactPhoneNumber" class="contactWritten">(407) 580-7196</p>
                                        </div>
                                        <div class = "contactInformation">
                                                <p id="emailLabel" class="contactLabel">email</p>
                                                <p id="contactEmail" class="contactWritten">giullyassantos@gmail.com</p>
                                        </div>
                                </div>
                        </div>

                        <div id = "buttonsDiv">
                                <button type="button" id="newButton" onclick="openNewContactBox()" class="contactPageButtons"><i class="fa fa-plus"></i></button>
                                <button type="button" id="editButton" class="contactPageButtons">Edit</button>
                                <button type="button" id="deleteButton" onclick="deleteContact()" class="contactPageButtons"><i class="fa fa-trash"></i></button>
                                <span id="contactAddResult"></span>
                        </div>

                </div>

                <!--Create new user pop up-->
                <div id="newContactPopup">

                        <h1 id="newContactHeader">Enter New Contact Information</h1>
                        <input type="text" id="newFirstName" placeholder="First Name"><br/>
                        <input type="text" id="newLastName" placeholder="Last Name"><br/>
                        <input type="text" id="newEmail" placeholder="Email"><br/>
                        <input type="text" id="newNumber" placeholder="Phone Number"><br/>
                        <button type="submit" id="submitNewContact" onclick="addContacts()">submit</button><br/>
                        <button type="button" id="exitNewContact" onclick="closeNewContactBox(); clearNewContactFields()">Close</button>

                </div>

        </div>
</body>
</html>
